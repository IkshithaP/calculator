<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Calculator </title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css.css"/>
  </head>
  <body>
    <div class="container p-5">
      <div class="d-flex justify-content-center">
        <div class="col-sm-12 col-md-4 col-lg-4">
          <div class="card bg-dark-tertiary">
            <div class="d-flex justify-content-center align-items-center p-3">
              <div class="row">
                <div
                  class="col-sm-12 col-md-12 col-lg-12 col-xl-12 calc-display"
                >

                  <div id="type"></div>
                  <div id="result"></div>
                  <!-- <div class="inputString"></div>
                  <div class="expressionString"></div>
                  <div class="valueString"></div> -->
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center align-items-center p-3">
              <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-secondary calc-btn  " id="num"
                    data-event_key="NumLock"
                  >
                    <small> Num Lock </small>
                  </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-info calc-btn " id="clear"
                    data-event_key="Delete"
                  >
                    CE
                  </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-danger calc-btn " id="erase"
                    data-event_key="Delete"
                  >
                    Del
                  </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="div"
                    data-event_key="/"
                  >
                    /
                  </button>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center align-items-center p-3">
              <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="sev"
                    data-event_key="7"
                  >
                    7
                  </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="ei"
                    data-event_key="8"
                  >
                    8
                  </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="ni"
                    data-event_key="9"
                  >
                    9
                  </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="mul"
                    data-event_key="*"
                  >
                    X
                  </button>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center align-items-center p-3">
              <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="fo"
                    data-event_key="4"
                  >
                    4
                  </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="fi"
                    data-event_key="5"
                  >
                    5
                  </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="si"
                    data-event_key="6"
                  >
                    6
                  </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="min"
                    data-event_key="-"
                  >
                    -
                  </button>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center align-items-center p-3">
              <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="on"
                    data-event_key="1"
                  >
                    1
                  </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="tw"
                    data-event_key="2"
                  >
                    2
                  </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="th"
                    data-event_key="3"
                  >
                    3
                  </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="pl"
                    data-event_key="+"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center align-items-center p-3">
              <div class="row">
                <div class="col-sm-5 col-md-5 col-lg-5 col-xl-5">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="ze"
                    data-event_key="0"
                    style="width: 150px"
                  >
                    0
                  </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-light calc-btn " id="dot"
                    data-event_key="."
                  >
                    .
                  </button>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                  <button
                    type="button"
                    class="btn btn-warning calc-btn " id="eq"
                    data-event_key="="
                  >
                    =
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./Bootstrap/js/bootstrap.js"></script> -->
    <script src="./index.js"></script>

  </body>
</html>
